<!DOCTYPE html>
<html ng-app="filtros">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script type="text/javascript" src="angular.min.js"></script>
    </head>
    <body>

        <h1>{{"dinosaurio" | cambiar:"@":"o"}}</h1>

        <script type="text/javascript">
          
          var filtroApp = angular.module('filtros', []);
        
          filtroApp.filter('cambiar',function(){
        
            var cambiarFiltro = function(datosOriginales, primerValor, segundoValor){
        
                  //var nuevosDatos = datosOriginales.replace(RegExp("o","g"),"_");
                  //var nuevosDatos = datosOriginales.replace(/o/g,primerValor);
                  var nuevosDatos = datosOriginales.replace(RegExp(segundoValor,"g"),primerValor);
                  return nuevosDatos;
            };
        
            return cambiarFiltro;
        
          });

          </script>

       
    </body>
</html>
