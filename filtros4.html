<!DOCTYPE html>
<html ng-app ="filtrodatos">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script type="text/javascript" src="angular.min.js"></script>
    </head>
    <body>

        <input type="text" ng-model="buscarFruta">

        <div ng-controller="listas">
          
          <ul>
            <li ng-repeat="fruta in frutas | filter:buscarFruta">{{fruta}}</li>
        
          </ul>
        </div>
        
        <script type="text/javascript">
          
        var miApp = angular.module('filtrodatos', []);
        
        miApp.controller('listas',function($scope){
        
         $scope.frutas = ['Kiwi','Banana','Ar√°ndano'];
        
        });
        
        </script>
       
        
    </body>
</html>
